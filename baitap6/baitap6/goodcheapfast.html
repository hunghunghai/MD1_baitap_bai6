<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input id="good" min="0" max="1" type="range" onclick="changeGood()"></label><br>
<label><input id="cheap" min="0" max="1" type="range" onclick="changeCheap()"></label><br>
<label><input id="fast" min="0" max="1" type="range" onclick="changeFast()"></label><br>
<script>
    let good = false;
    let cheap = false;
    let fast = false;

    function changeGood() {
        good = !good
        if (good) {
            document.getElementById('good').value = 1;
            if (cheap && fast) {
                document.getElementById('fast').value = 0;
                fast = false;
            }
        } else {
            document.getElementById('good').value = 0
        }
        console.log('good = ', good)
    }

    function changeCheap() {
        cheap = !cheap
        if (cheap) {
            document.getElementById('cheap').value = 1;
            if (good && fast) {
                document.getElementById('good').value = 0;
                good = false;
            }
        } else {
            document.getElementById('cheap').value = 0
        }
        console.log('cheap = ', cheap)
    }

    function changeFast() {
        fast = !fast
        if (fast) {
            document.getElementById('fast').value = 1;
            if (good && cheap) {
                document.getElementById('good').value = 0;
                good = false;
            }
        } else {
            document.getElementById('fast').value = 0
        }
        console.log('good = ', fast)
    }
</script>
</body>
</html>
