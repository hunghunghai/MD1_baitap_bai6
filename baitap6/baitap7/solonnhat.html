<body>
<script>
    let a = prompt('Nhập số Thứ 1')
    let b = prompt('Nhạp số Thứ 2')
    let c = prompt('Nhập số Thứ 3')
    if (a > b && a > c)
        alert('Số Thứ 1 Là Số Lớn Nhất')
    else if (c > a && b > c)
        alert('Số Thứ 2 Là Số Lớn Nhất')
         else if ( b > a && c > b)
        alert('Số Thứ 3 là Số Lớn Nhất')


</script>
