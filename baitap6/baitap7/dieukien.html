<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id="co"></h1>
    <script>
            let chia = prompt('Nhập số Chia');
            let sochia = prompt('Bạn Muốn chia hết cho bao nhiêu?');
             chia = parseInt(chia)
            sochia = parseInt(sochia)
            if (chia % sochia == 0){
                alert('chia hết')
            }
            else {
                alert('Không chia hết')
            }
    </script>
</body>
</html>
