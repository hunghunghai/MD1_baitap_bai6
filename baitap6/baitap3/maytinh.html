<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .nutso {
            width: 45px
        }

        .phep {
            width: 46px
        }
    </style>
</head>
<body>
<div style="border: gold 12px solid;width: 212px">
    <table>
        <input type="text" id="Nhap" value="">
        <tr>
            <td><button onclick="tinhtoan('1')" class="nutso">1</button></td>
            <td><button onclick="tinhtoan('2')" class="nutso">2</button></td>
            <td><button onclick="tinhtoan('3')" class="nutso">3</button></td>
            <td><button onclick="tinhtoan('+')" class="phep">+</button></td>
        </tr>
        <tr>
            <td><button onclick="tinhtoan('4')" class="nutso">4</button></td>
            <td><button onclick="tinhtoan('5')" class="nutso">5</button></td>
            <td><button onclick="tinhtoan('6')" class="nutso">6</button></td>
            <td><button onclick="tinhtoan('-')" class="phep">-</button></td>
        </tr>
        <tr>
            <td><button onclick="tinhtoan('7')" class="nutso">7</button></td>
            <td><button onclick="tinhtoan('8')" class="nutso">8</button></td>
            <td><button onclick="tinhtoan('9')" class="nutso">9</button></td>
            <td><button onclick="tinhtoan('*')" class="phep">*</button></td>
        </tr>
        <tr>
            <td><button onclick="xoa('c')" type="reset" class="nutso">C</button></td>
            <td><button onclick="tinhtoan('0')" class="nutso">0</button></td>
            <td><button onclick="tinhT('=')" class="nutso">=</button></td>
            <td><button onclick="tinhtoan('/')" class="phep">/</button></td>
        </tr>
    </table>
</div>
<script>
    function tinhtoan(toan) {
        document.getElementById('nhap').value += toan;
    }
   function tinhT(){
       let toan = +document.getElementById('nhap').value;
       let kq = eval(toan);
       document.getElementById('nhap').innerText = '' + kq;
   }
   function xoa() {
       document.getElementById('nhap').value='';
   }
</script>
</body>
</html>
